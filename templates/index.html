{% extends "layout.html" %}

{% block title %}
    GHZ Links
{% endblock %}

{% block body %}
<div class="center">
    <div class="form-panel">
        {% if message %}
        <div class="error-message">{{ message }}</div>
        {% else %}
        <div class="message">Welcome to GHZ Links</div>
        {% endif %}
        <div class="form-container">
            <form action="/" method="post">
                <input type="text" name="url" placeholder="Enter the API URL" autofocus>
                <input type="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
